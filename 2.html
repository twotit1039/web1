<h2>2. 데뷔 전</h2>
어릴 적 TV에서 힙합 댄스 대회를 보고 춤에 관심을 갖게 되었으며, 중국 내 스트릿 댄스 IBD 대회에 참가하여 힙합 그룹 TOP 16위 안에 들었다. 이후 위에화엔터테인먼트에 발탁되었다.<br>
대한민국에 유학, 한림연예예술고등학교를 다녔다.
